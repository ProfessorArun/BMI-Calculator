<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="out">
        <div class="calculator">
            <h1>BMI Calculator</h1>
            <input type="number" id="input2" class="weight" placeholder="Enter your Weight in kG">
            <input type="number" id="input1" class="height" placeholder="Enter your Height in cm">
            <button onclick="calculateBMI()">Calculate</button>
            <div id="output"></div>
        </div>
    </div>
<script>
    function calculateBMI(){
        let weight=Number(document.getElementById("input2").value)
        let height=Number(document.getElementById("input1").value)
        let bmi=(weight/((height**2)))
        document.getElementById("output").innerHTML=bmi+"Â kg/m<sup>2</sup>"
    }
</script>

</body>
</html>
